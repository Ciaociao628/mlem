<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Anagrafica Utente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 30px;
        }

        .contenitore {
            background-color: white;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2a64c5;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }

        input[type="text"], select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        .gruppo-radio, .gruppo-checkbox {
            margin-top: 8px;
        }

        .gruppo-radio label, .gruppo-checkbox label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }

        select[multiple] {
            height: 100px;
        }

        input[type="button"] {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #2a64c5;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        input[type="button"]:hover {
            background-color: #1e4e9b;
        }

        #output {
            margin-top: 25px;
            padding: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        #output p {
            margin: 8px 0;
        }
    </style>
</head>
<body>

    <div class="contenitore">
        <h2>Anagrafica Utente</h2>

        <label>Nome:</label>
        <input type="text" id="nome">

        <label>Cognome:</label>
        <input type="text" id="cognome">

        <label>Indirizzo:</label>
        <input type="text" id="indirizzo">

        <label>Città:</label>
        <input type="text" id="citta">

        <label>CAP:</label>
        <input type="text" id="cap">

        <label>Anno di nascita:</label>
        <input type="text" id="annoNascita" placeholder="Es: 1985">

        <label>Sesso:</label>
        <div class="gruppo-radio">
            <label><input type="radio" name="sesso" value="Maschio"> Maschio</label>
            <label><input type="radio" name="sesso" value="Femmina"> Femmina</label>
            <label><input type="radio" name="sesso" value="Altro"> Altro</label>
        </div>

        <label>Provincia:</label>
        <select id="provincia">
            <option value="">-- Seleziona la provincia --</option>
            <optgroup label="Campania">
                <option value="NA">Napoli</option>
                <option value="SA">Salerno</option>
                <option value="AV">Avellino</option>
                <option value="BN">Benevento</option>
                <option value="CE">Caserta</option>
            </optgroup>
            <optgroup label="Lazio">
                <option value="RM">Roma</option>
                <option value="FR">Frosinone</option>
                <option value="LT">Latina</option>
                <option value="RI">Rieti</option>
                <option value="VT">Viterbo</option>
            </optgroup>
            <optgroup label="Lombardia">
                <option value="MI">Milano</option>
                <option value="BG">Bergamo</option>
                <option value="BS">Brescia</option>
                <option value="CO">Como</option>
                <option value="VA">Varese</option>
            </optgroup>
        </select>

        <label>Mezzi di locomozione in famiglia:</label>
        <div class="gruppo-checkbox">
            <label><input type="checkbox" value="Auto"> Auto</label>
            <label><input type="checkbox" value="Moto"> Moto</label>
            <label><input type="checkbox" value="Bici"> Bici</label>
            <label><input type="checkbox" value="Aereo"> Aereo</label>
            <label><input type="checkbox" value="Yacht"> Yacht</label>
        </div>

        <label>Materie preferite (max 3):</label>
        <select id="materie" multiple>

            <option>tps</option>
            <option>tps</option>
            <option>tps</option>
        </select>

        <input type="button" value="Mostra dati" onclick="mostraDati()">

        <div id="output">
            I tuoi dati appariranno qui.
        </div>
    </div>

    <script>
        function mostraDati() {
            var nome = document.getElementById("nome").value;
            var cognome = document.getElementById("cognome").value;
            var indirizzo = document.getElementById("indirizzo").value;
            var citta = document.getElementById("citta").value;
            var cap = document.getElementById("cap").value;
            var anno = document.getElementById("annoNascita").value;
            var provincia = document.getElementById("provincia").value;

            var sessoSelezionato = document.querySelector('input[name="sesso"]:checked');
            var sesso = sessoSelezionato ? sessoSelezionato.value : "Non specificato";

            var mezzi = [];
            document.querySelectorAll('.gruppo-checkbox input[type="checkbox"]:checked').forEach(function(el) {
                mezzi.push(el.value);
            });
            var mezziPosseduti = mezzi.length > 0 ? mezzi.join(", ") : "Nessuno";

            var materieSel = Array.from(document.getElementById("materie").selectedOptions).map(o => o.text);
            if (materieSel.length > 3) {
                alert("Puoi selezionare al massimo 3 materie!");
                return;
            }
            var materiePref = materieSel.length > 0 ? materieSel.join(", ") : "Nessuna";

            var eta = "";
            var generazione = "";

            if (anno && !isNaN(anno)) {
                var annoNumero = parseInt(anno);
                var annoCorrente = new Date().getFullYear();
                eta = annoCorrente - annoNumero;

                if (annoNumero >= 2013) generazione = "Generazione Alpha";
                else if (annoNumero >= 1997) generazione = "Generazione Z";
                else if (annoNumero >= 1981) generazione = "Millennials";
                else if (annoNumero >= 1965) generazione = "Generazione X";
                else if (annoNumero >= 1946) generazione = "Baby Boomers";
                else generazione = "Generazione Silenziosa";
            } else {
                eta = "Anno non valido";
                generazione = "—";
            }

            var risultato = "";
            risultato += "<p><strong>Nome:</strong> " + nome + "</p>";
            risultato += "<p><strong>Cognome:</strong> " + cognome + "</p>";
            risultato += "<p><strong>Indirizzo:</strong> " + indirizzo + "</p>";
            risultato += "<p><strong>Città:</strong> " + citta + "</p>";
            risultato += "<p><strong>Provincia:</strong> " + provincia + "</p>";
            risultato += "<p><strong>CAP:</strong> " + cap + "</p>";
            risultato += "<p><strong>Anno di nascita:</strong> " + anno + "</p>";
            risultato += "<p><strong>Sesso:</strong> " + sesso + "</p>";
            risultato += "<p><strong>Età:</strong> " + eta + "</p>";
            risultato += "<p><strong>Generazione:</strong> " + generazione + "</p>";
            risultato += "<p><strong>Mezzi posseduti:</strong> " + mezziPosseduti + "</p>";
            risultato += "<p><strong>Materie preferite:</strong> " + materiePref + "</p>";

            document.getElementById("output").innerHTML = risultato;
        }
    </script>

</body>
</html>
