<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Input Anagrafica</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 5px;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
        }
    </style>
</head>
<body>
    <h2>Inserimento Persone</h2>
    
    <label>Nome: <input type="text" id="nome"></label><br>
    <label>Cognome: <input type="text" id="cognome"></label><br>
    <label>Età: <input type="number" id="eta"></label><br>
    
    <button onclick="aggiungi()">Aggiungi</button>
    <button onclick="invia()">Invia</button>
    
    <h3>Lista (<span id="count">0</span>)</h3>
    <div id="lista"></div>

    <script>
        let persone = [];
        let indice = 1;

        function aggiungi() {
            const nome = document.getElementById('nome').value.trim();
            const cognome = document.getElementById('cognome').value.trim();
            const eta = document.getElementById('eta').value.trim();

            if (!nome || !cognome || !eta) {
                alert('Compila tutti i campi');
                return;
            }

            persone.push({
                indice: String(indice).padStart(2, '0'),
                nome: nome,
                cognome: cognome,
                eta: eta
            });

            indice++;
            mostraLista();
            
            document.getElementById('nome').value = '';
            document.getElementById('cognome').value = '';
            document.getElementById('eta').value = '';
        }

        function mostraLista() {
            document.getElementById('count').textContent = persone.length;
            const html = persone.map(p => 
                `<div>${p.indice} - ${p.nome} ${p.cognome}, ${p.eta} anni</div>`
            ).join('');
            document.getElementById('lista').innerHTML = html;
        }

        function invia() {
            if (persone.length === 0) {
                alert('Aggiungi almeno una persona');
                return;
            }

            const dati = persone.map(p => ({
                nome: p.nome,
                cognome: p.cognome,
                eta: p.eta
            }));

            localStorage.setItem('persone', JSON.stringify(dati));

            const indici = persone.map(p => p.indice).join(',');

            window.location.href = `visualizza.html?indici=${indici}`;
        }
    </script>
</body>
</html>
